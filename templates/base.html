{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DownTube</title>
  {% block meta_data %} {% endblock meta_data %}
	<meta name="viewport" content="width=device-width, initial-scale=1  maximum-scale=1 user-scalable=1">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="HandheldFriendly" content="True">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,500i,700,900" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'css/framework7.bundle.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link rel="shortcut icon" href="{% static 'img/favicon-16x16.png' %}">
</head>
<body>
	<!-- app root element -->
	<div id="app">
		<!-- statusbar overlay -->
		<div class="statusbar"></div>
		<!-- end statusbar overlay -->
        
		<!-- view main -->
		<div class="view view-main view-init" data-url="/">
            {% block content %}
            
            {% endblock content %}
        </div>
    </div>
    <script src="{% static 'js/framework7.bundle.min.js' %}"></script>
	<script src="{% static 'js/routes.js' %}"></script>
	<script src="{% static 'js/app.js' %}"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script>
        function showloaderonclick(url){
          showloader();
          window.location = url;
        }
        function showloader(){
          $('body').append('<div id="overlay"><img id="loading-image" src="{% static 'img/loading3.gif' %}" alt="Loading..." /></div>')
        }
        function showloaderAudioonly(){
          var x = document.getElementById("downloadALink");
          x.style.display = "none";
          var y = document.getElementById("downloadAudio");
          y.innerHTML += '<div id="spinnerAudio" class="spinner-border text-success" role="status"><span class="visually-hidden">Loading...</span></div>'; 
          setTimeout(revokeAudio, 6000);
        }
        function revokeAudio(){
          var x = document.getElementById("downloadALink");
          x.style.display = "inline-block";
          var y = document.getElementById("spinnerAudio");
          y.style.display = "none";
        }
        function showloaderVideoonly(){
          var x = document.getElementById("downloadVLink");
          x.style.display = "none";
          var y = document.getElementById("downloadVideo");
          y.innerHTML += '<div id="spinnerVideo" class="spinner-border text-success" role="status"><span class="visually-hidden">Loading...</span></div>'; 
          setTimeout(revokeVideo, 10000);
        }
        function revokeVideo(){
          var x = document.getElementById("downloadVLink");
          x.style.display = "inline-block";
          var y = document.getElementById("spinnerVideo");
          y.style.display = "none";
        }
        

        
        
    </script>
</body>
</html>
